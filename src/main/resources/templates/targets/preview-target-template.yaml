target:
  id: {{target_id}}
  deployment:
    scheduling:
       enabled: false
    pipeline:
      - processorName: gitPullProcessor
        remoteRepo:
          url: {{remote_repo_url}}
          {{#if remote_repo_branch}}
          branch: {{remote_repo_branch}}
          {{/if}}
      - processorName: searchIndexingProcessor
        siteName: {{site_name}}
      - processorName: fileOutputProcessor
